<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        flex-direction: column;
        height: auto;
        background-image: url("https://bukusaku.pt-slp.co.id/images/lobby-SLP.jpg");
      }

      .container {
        flex: 1;
        overflow-y: auto;
        padding-bottom: 10px;
        /* Jaga agar menu tidak tertutup navbar */
      }

      .slider {
        width: 100%;
        max-height: 300px;
        overflow: hidden;
      }

      .slider img {
        width: 100%;
        height: auto;
        object-fit: cover;
      }

      .navbar {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: #333;
        padding: 10px 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
        z-index: 1000;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        text-align: center;
      }

      .navbar i {
        display: block;
        margin-bottom: 3px;
      }

      /* Container Konten */
      .container {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
      }

      /* Card */
      .card {
        display: flex;
        align-items: center;
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        margin-bottom: 15px;
        text-align: left;
        text-decoration: none;
        /* Hilangkan garis bawah link */
        color: inherit;
        /* Warna teks tetap sama */
      }

      .card img {
        width: 50px;
        height: 50px;
        border-radius: 10px;
        object-fit: cover;
        margin-right: 15px;
      }

      .card h3 {
        font-size: 18px;
        font-weight: bold;
        color: #222;
        margin: 0;
      }

      /* Hover effect */
      .card:hover {
        background-color: #f5f5f5;
        transform: scale(1.02);
        transition: 0.2s;
      }

      .cardoff {
        pointer-events: none;
        opacity: 0.5;
        display: flex;
        align-items: center;
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        margin-bottom: 15px;
        text-align: left;
        text-decoration: none;
        /* Hilangkan garis bawah link */
        color: inherit;
      }

      .cardoff img {
        width: 50px;
        height: 50px;
        border-radius: 10px;
        object-fit: cover;
        margin-right: 15px;
      }

      .cardoff h3 {
        font-size: 18px;
        font-weight: bold;
        color: #222;
        margin: 0;
      }

      /* Hover effect */
      .cardoff:hover {
        background-color: #f5f5f5;
        transform: scale(1.02);
        transition: 0.2s;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="slider">
        <img
          src="https://i.ibb.co.com/7JY4mn3k/Banner-1.jpg"
          alt="Slide 1"
        />
        <img
          src="https://i.ibb.co.com/q38P1Fmg/Banner-2.jpg"
          alt="Slide 2"
        />
      </div>

      <div class="container">
        <a href="menu_sop.html" class="card">
          <img
            src="https://cdn-icons-png.flaticon.com/512/12299/12299035.png"

          />
          <h3>SOP</h3>

        <a href="index.html" class="cardoff">
          <img
            src="https://cdn-icons-png.flaticon.com/512/7902/7902043.png"
            alt="Gambar 2"
          />
          <h3>JSA</h3>
        </a>
        <a href="index.html" class="cardoff">
          <img
            src="https://cdn-icons-png.flaticon.com/512/12299/12299377.png"
            alt="Gambar 1"
          />
          <h3>P2K3</h3>
        </a>
        <a href="index.html" class="cardoff">
          <img
            src="https://cdn-icons-png.flaticon.com/512/18091/18091021.png"
            alt="Gambar 2"
          />
          <h3>SMK3 PT SLP</h3>
        </a>

        <br /><br /><br />
        <!-- <a href="menu15.html" class="menu-item"><img src="icon15.png" alt=""></a> -->
      </div>
    </div>

    <!-- Navigasi Bawah -->
    <div class="navbar">
<!--       <a href="index.html"><i class="fa fa-home"></i> Home</a> -->
      <a href="/bukusaku-slp/index.html"><i class="fa fa-sign-out-alt"></i> Logout</a>

      $(document).ready(function () {
        $(".slider").slick({
          autoplay: true,

    </script>
  </body>
</html>
