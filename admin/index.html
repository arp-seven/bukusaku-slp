    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-image: url('https://bukusaku.pt-slp.co.id/images/lobby-SLP.jpg')
        }

        .container {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 80px;
            /* Jaga agar menu tidak tertutup navbar */
        }

        .slider {
            width: 100%;
            max-height: 200px;
            overflow: hidden;
        }

        .slider img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .menu-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            justify-content: center;
        }

        .menu-item {
            background: rgb(255, 255, 255);
            color: BLACK;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 12px;
            width: 30%;
            min-width: 100px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            word-wrap: break-word;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.75);
            transition: 0.3s;
        }

        .menu-item img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #333;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
        }

        .navbar i {
            display: block;
            margin-bottom: 3px;
        }
    </style>
</head>
